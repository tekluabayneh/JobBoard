<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="../styles/homepage.css" />

    <title>JobBoard</title>
  </head>
  <body>
    <header class="pt-3 text-bg-light">
      <nav
        class="d-flex align-items-center justify-content-around text-capitalize"
      >
        <h3 class="fw-bold">Job board</h3>
        <ul class="list-unstyled d-flex gap-3">
          <li>
            <a
              href="../index.html"
              class="Btnlogout btn btn-secondary text-decoration-none fw-bold"
              >Logout</a
            >
          </li>
          <li class="btn btn-info">
            <a
              href="authorized_index.html"
              class="text-white text-decoration-none fw-bold"
              >back to home</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <!-- header section end here -->
    <p class="showUser_status"></p>

    <!-- detila section start here -->

    <section
      id="as"
      class="job_detail_container container w-00 h-100 text-bg-light p-4 text-capitalize"
    >
      <div class="row p-5">
        <div
          class="title_and_logo_container d-flex align-items-center justify-content-between flex-wrap gap-4"
        >
          <div class="Job_detail_title">
            <h1 id="job_title" class="fw-bolder">front end devloper</h1>
            <div class="radio_detail d-flex gap-2 text-black fw-bold flex-wrap">
              <p class="text-decoration-underline">remote,</p>
              <p class="text-decoration-underline">fulltime,</p>
              <p class="text-decoration-underline">united state,</p>
              <p class="text-decoration-underline">california,</p>
              <p class="text-decoration-underline">bengamin,</p>
            </div>
          </div>

          <!-- logo container -->
          <div class="logo_container">
            <img
              style="width: 10rem"
              class="company_logo rounded shadow"
              src=""
              alt="logo"
            />
          </div>
        </div>

        <div class="salary_show">Slary <span></span></div>
        <!-- description div start here -->
        <div class="job-description pt-5 pb-4">
          <p class=""></p>
        </div>

        <!-- person image and contact container -->

        <div
          style="background-color: #f5f5dc"
          class="person_contact_container m-auto d-flex justify-content-between align-items-center w-sm-100 rounded shadow h-50 text-black p-4 flex-wrap gap-4"
        >
          <div>
            <h5>Apply by contacting us</h5>

            <div class="d-flex gap-4 pt-4">
              <img
                class="contact-image img-fluid w-25 mb-1 shadow"
                src=""
                alt="image"
              />
              <div class="d-flex flex-column">
                <h6 class="contact-name"></h6>
                <h6 class="contact-phone"></h6>
                <h6 class="contact-email"></h6>
              </div>
            </div>
          </div>

          <div>
            <button class="btn btn-primary px-4">
              <a
                href="applicant.html"
                class="PostJobBtn text-white text-decoration-none"
                >apply</a
              >
            </button>
          </div>
        </div>
      </div>
    </section>
    <!-- detila section end here -->

    <script src="../script/temp.js"></script>
    <script src="../script/logout.js"></script>
    <script src="../script/middleware.js"></script>
  </body>
</html>
