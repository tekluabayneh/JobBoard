<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="../styles/homepage.css" />

    <title>JobBoard</title>
  </head>
  <body>
    <header class="pt-3 text-bg-light">
      <nav
        class="d-flex align-items-center justify-content-around text-capitalize"
      >
        <h3 class="fw-bold">Job board</h3>
        <ul class="list-unstyled d-flex gap-3">
          <li>
            <a class="Btnlogout btn btn-secondary text-decoration-none fw-bold"
              >Logout</a
            >
          </li>
          <li class="btn btn-info">
            <a href="" class="text-white text-decoration-none fw-bold"
              >Post Jobs</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <!-- header section end here -->

    <section class="create_companies">
      <div class="container">
        <div class="row text-capitalize">
          <h3 class="fs-3 pt-4 text-body-tertiary fw-bold">
            create a new companies
          </h3>
          <p class="text-body-tertiary">
            to create a job listingyour first need to register a companies
          </p>
          <p class="show_table_messge"></p>
          <div class="input_container d-flex">
            <input
              class="companiesnameInput form-control w-25"
              type="text"
              placeholder="Enter Companies Name"
            />
            <button class="btn btn-secondary fw-bold ms-4">
              <a
                class="btnCreatecompanies fw-bold text-white text-decoration-none"
                href="postjobs.html"
                >create companies</a
              >
            </button>
          </div>
        </div>
      </div>
    </section>
    <script src="../script/logout.js"></script>
    <script src="../script/createtable.js"></script>
  </body>
</html>
