<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .form-container {
        background-color: #f8f9fa;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
      }
      .form-header {
        text-align: center;
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <!-- Main Container -->
    <div class="container">
      <!-- Job Application Form -->
      <div class="form-container">
        <div class="form-header">
          <h2 class="fw-bold">Job Application Form</h2>
          <p class="text-muted">
            Please fill in the form below to apply for the Software Engineer
            position.
          </p>
          <p class="ShowAplcantinputStatus px-2"></p>
        </div>

        <!-- Form -->
        <form class="applicantSubmitBtn">
          <!-- Full Name -->
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input
              type="text"
              name="form_name"
              class="form-control"
              id="fullName"
              placeholder="John Doe"
            />
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              name="form_email"
              class="form-control"
              id="email"
              placeholder="john.doe@example.com"
            />
          </div>

          <!-- Phone -->
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input
              type="tel"
              name="form_phone"
              class="form-control"
              id="phone"
              placeholder="+1 555-555-5555"
            />
          </div>

          <!-- Resume Upload -->
          <div class="mb-3">
            <label for="resume" class="form-label">Upload Resume</label>
            <input
              type="file"
              name="form_resume"
              class="form-control"
              id="resume"
              accept=".pdf,.docx,.txt"
            />
          </div>

          <!-- Cover Letter -->
          <div class="mb-3">
            <label for="coverLetter" class="form-label">Cover Letter</label>
            <textarea
              class="form-control"
              id="coverLetter"
              name="form_discription"
              rows="4"
              placeholder="Why should we hire you?"
            ></textarea>
          </div>

          <!-- Submit Button -->
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary btn-lg w-50">
              Submit Application
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="../script/applicant.js"></script>
  </body>
</html>
